<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons with Links</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Set background to black */
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
        a {
            text-decoration: none;
            margin: 20px;
        }
        button {
            padding: 25px 60px; /* Increase padding for bigger buttons */
            font-size: 20px; /* Increase font size */
            cursor: pointer;
            background-color: red; /* Set buttons to red */
            color: white; /* Set text color to white for contrast */
            border: none;
            border-radius: 10px; /* Rounded corners */
        }
        button:hover {
            background-color: darkred; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="monday"><button>Monday</button></a>
        <a href="tuesday"><button>Tuesday</button></a>
        <a href="wednesday"><button>Wednesday</button></a>
        <a href="thursday"><button>Thursday</button></a>
        <a href="friday"><button>Friday</button></a>
    </div>
</body>
</html>

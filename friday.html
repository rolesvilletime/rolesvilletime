<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="shortcut icon" type="image/jpg" href="https://cdn-icons-png.freepik.com/512/8469/8469896.png"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: rgba(255, 0, 0, 0.533);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4em;
        }

        #txt {
            font-size: 6em;
        }

        .website {
            margin-top: 30px;
            font-size: 2em;
            color: rgba(255, 0, 0, 0.533);
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="txt">Loading...</h1>
        <div class="website">
            <a href="https://rolesvilletime.com">Back to Home</a>
            <br></br>
            <p>A Lunch: 10:40 AM - 11:20 AM</p>
            <p>Academy Lunch: 11:30 AM - 12:00 PM</p>
            <p>B Lunch: 12:15 PM - 12:55 PM</p>
        </div>

        <div class="button-container">
            <button id="homeroom-btn">old homeroom button dont use</button>
        </div>
    </div>

    <script>
        let offsetSecs = 45;
        let isHomeroomEnabled = false;

        // Add event listener to the "Homeroom" button
        document.getElementById('homeroom-btn').addEventListener('click', function() {
            isHomeroomEnabled = !isHomeroomEnabled;  // Toggle homeroom flag
            this.innerText = isHomeroomEnabled ? "old homeroom button dont use" : "old homeroom button dont use";  // Update button text
        });

        function update() {
            let now = new Date();
            now.setSeconds(now.getSeconds() + offsetSecs);
            let nxt = getNext();
            let diff = nxt.date - now;

            diff = Math.floor(diff / 1000);
            let secs = diff % 60;
            diff = Math.floor(diff / 60);
            let mins = diff % 60;
            diff = Math.floor(diff / 60);
            let hrs = diff;

            let timestr = `${(hrs === 0 ? "" : hrs.toString().padStart(2, '0') + ":")}${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById("txt").innerText = `${timestr} left of ${nxt.name}`;
            document.title = `${timestr}`;
        }

        function getNext() {
            let now = new Date();
            now.setSeconds(now.getSeconds() + offsetSecs);

            let arr = isHomeroomEnabled ? [
                {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 25),
                    name: "Before School"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 50),
                    name: "Homeroom"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 15),
                    name: "1st Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 10, 40),
                    name: "2nd Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 55),
                    name: "3rd Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 18),
                    name: "4th Period"
                }
            ] : [
                {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 25),
                    name: "Before School"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 50),
                    name: "Homeroom/Advisory"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 15),
                    name: "1st Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 10, 40),
                    name: "2nd Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 55),
                    name: "3rd Period"
                }, {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 18),
                    name: "4th Period"
                }
            ];

            let nextEvent = arr.find(event => event.date > now);

            if (!nextEvent) {
                nextEvent = {
                    date: new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 7, 25),
                    name: "Before School"
                };
            }

            return nextEvent;
        }

        setInterval(() => update(), 1000);
    </script>
</body>
</html>
